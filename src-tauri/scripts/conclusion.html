<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 30px;
            color: #333333;
            line-height: 1.6;
            background-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding-top: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            color: #111111;
            letter-spacing: -0.02em;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            color: #444444;
            margin: 16px auto;
            max-width: 400px;
        }

        .highlight {
            background-color: #f5f5f7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid #e5e5e5;
            text-align: left;
        }

        .highlight strong {
            display: block;
            margin-bottom: 8px;
            color: #111;
        }

        .highlight p {
            margin: 0;
            font-size: 14px;
            max-width: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success-icon">âœ¨</div>
        <h1>Installation Successful</h1>

        <p>Smart Desktop Manager and all required AI components have been successfully installed.</p>

        <div class="highlight">
            <strong>What's Next?</strong>
            <p>1. Open your Applications folder and launch <b>Smart Desktop Manager</b>.</p>
            <p style="margin-top: 8px;">2. Click the gear icon inside the app to configure your index folders.</p>
        </div>
    </div>
</body>

</html>
